<!doctype html>
<html ng-app="analytics">

<head>
	<meta charset="utf-8">
	<title>AngularJS - Google Analytics</title>
	<meta name="google-signin-scope" content="https://www.googleapis.com/auth/analytics.readonly">

	<script type="text/javascript" src="lib/angular.js"></script>
	<script type="text/javascript" src="lib/angular-google-gapi.js"></script>
	<script type="text/javascript" src="https://apis.google.com/js/client:platform.js"></script>

	<script src="app.js"></script>
	<script src="constant/constant.js"></script>

	<script src="report/report.service.js"></script>
	<script src="report/report.controller.js"></script>
</head>

<body>
	<div ng-controller="ReportController as vm">
		<input type="button" ng-click="vm.showReport();" value="Reload" />
		<p>{{vm.obj}}</p>
	</div>
</body>

</html>
